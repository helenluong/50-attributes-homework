<!DOCTYPE html>
<html>
<head>
   <!--link html to css-->  
   <link rel="stylesheet" href="style6.css"> 
</head>
<body>

<h2>An unordered HTML list</h2>

<ul>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ul>  

<h2 class="first">An ordered HTML list</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<h2 id="second">A desciption list</h2>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink
        - latte/espresso
    </dd>
    <dt>Milk</dt>
    <dd>- plain cold drink
        - with chocolate 
    </dd>
  </dl>
</body>
</html>
